<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Squads</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Squads</h1>
        <form action="#" id="squadForm">
            <label for="squadName">Nome da Squad:</label>
            <input type="text" name="squadName" id="squadName" required>

            <label for="squadLeader">Líder:</label>
            <input type="text" name="squadLeader" id="squadLeader" required>
            
            <label for="squadMembers">Membros:</label>
            <input type="text" name="squadMembers" id="squadMembers" required>

            <button type="submit">Cadastrar Squad</button>
        </form>

        <h2>Squads cadastradas</h2>
        <table id="squadTable">
            <thead>
                <tr>
                    <th>Nome da Squad</th>
                    <th>Líder</th>
                    <th>Membros</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
